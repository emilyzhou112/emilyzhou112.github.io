<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Water Amenity Accessibility Under Flood Scenario in Dar es Salaam</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/wards_water_1.js"></script>
        <script src="data/floodcopy_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_wards_water_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ward_name'] !== null ? autolinker.link(feature.properties['ward_name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ward_code'] !== null ? autolinker.link(feature.properties['ward_code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_n'] !== null ? autolinker.link(feature.properties['district_n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_c'] !== null ? autolinker.link(feature.properties['district_c'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['region_nam'] !== null ? autolinker.link(feature.properties['region_nam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['region_cod'] !== null ? autolinker.link(feature.properties['region_cod'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['totalpop'] !== null ? autolinker.link(feature.properties['totalpop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['male'] !== null ? autolinker.link(feature.properties['male'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['female'] !== null ? autolinker.link(feature.properties['female'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_km2'] !== null ? autolinker.link(feature.properties['area_km2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['flood_houses'] !== null ? autolinker.link(feature.properties['flood_houses'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['total_houses'] !== null ? autolinker.link(feature.properties['total_houses'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pct_flood</th>\
                        <td>' + (feature.properties['pct_flood'] !== null ? autolinker.link(feature.properties['pct_flood'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">popden</th>\
                        <td>' + (feature.properties['popden'] !== null ? autolinker.link(feature.properties['popden'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_wards_water_1_0(feature) {
            if (feature.properties['pct_flood'] >= 0.000000 && feature.properties['pct_flood'] <= 9.613470 ) {
                return {
                pane: 'pane_wards_water_1',
                opacity: 1,
                color: 'rgba(131,129,122,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['pct_flood'] >= 9.613470 && feature.properties['pct_flood'] <= 28.325449 ) {
                return {
                pane: 'pane_wards_water_1',
                opacity: 1,
                color: 'rgba(131,129,122,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,183,122,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['pct_flood'] >= 28.325449 && feature.properties['pct_flood'] <= 53.135863 ) {
                return {
                pane: 'pane_wards_water_1',
                opacity: 1,
                color: 'rgba(131,129,122,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,96,63,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['pct_flood'] >= 53.135863 && feature.properties['pct_flood'] <= 84.327834 ) {
                return {
                pane: 'pane_wards_water_1',
                opacity: 1,
                color: 'rgba(131,129,122,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_wards_water_1');
        map.getPane('pane_wards_water_1').style.zIndex = 401;
        map.getPane('pane_wards_water_1').style['mix-blend-mode'] = 'normal';
        var layer_wards_water_1 = new L.geoJson(json_wards_water_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_wards_water_1',
            layerName: 'layer_wards_water_1',
            pane: 'pane_wards_water_1',
            onEachFeature: pop_wards_water_1,
            style: style_wards_water_1_0,
        });
        bounds_group.addLayer(layer_wards_water_1);
        map.addLayer(layer_wards_water_1);
        function pop_floodcopy_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Flood Level'] !== null ? autolinker.link(feature.properties['Flood Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_floodcopy_2_0() {
            return {
                pane: 'pane_floodcopy_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(117,195,231,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_floodcopy_2');
        map.getPane('pane_floodcopy_2').style.zIndex = 402;
        map.getPane('pane_floodcopy_2').style['mix-blend-mode'] = 'normal';
        var layer_floodcopy_2 = new L.geoJson(json_floodcopy_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_floodcopy_2',
            layerName: 'layer_floodcopy_2',
            pane: 'pane_floodcopy_2',
            onEachFeature: pop_floodcopy_2,
            style: style_floodcopy_2_0,
        });
        bounds_group.addLayer(layer_floodcopy_2);
        map.addLayer(layer_floodcopy_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Water Amenity Accessibility Under Flood Scenario in Dar es Salaam</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This map depicts the accessibility of water amenities in residential wards in Dar es Salaam,  Tanzania.  Wards in a darker red represent places where a higher proportion of households would have their accessibility to water resources affected during flood events. Data used in this map include wards and flood data downloaded from the Resilience Academy,  water amenity and residential building point data derived from Open Street Map,  and census data from the National Buerau of Statistics, Tanzania.  <br /><br /> ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/floodcopy_2.png" /> flood copy': layer_floodcopy_2,'wards_water<br /><table><tr><td style="text-align: center;"><img src="legend/wards_water_1_0960.png" /></td><td>0 - 9.6 </td></tr><tr><td style="text-align: center;"><img src="legend/wards_water_1_962831.png" /></td><td>9.6 - 28.3 </td></tr><tr><td style="text-align: center;"><img src="legend/wards_water_1_2835312.png" /></td><td>28.3 - 53.1 </td></tr><tr><td style="text-align: center;"><img src="legend/wards_water_1_5318433.png" /></td><td>53.1 - 84.3 </td></tr></table>': layer_wards_water_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        resetLabels([layer_wards_water_1]);
        map.on("zoomend", function(){
            resetLabels([layer_wards_water_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_wards_water_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_wards_water_1]);
        });
        </script>
    </body>
</html>
