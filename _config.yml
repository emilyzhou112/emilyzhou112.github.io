title: Emily Zhou's Portfolio
description: Hi there! My name is Emily and I am a senior student at Middlebury College majoring in Geography and double minoring in Computer Science and Japanese Studies. I am passionate about using geographic information system, spatial data analysis, and cartographic design to expand on studies of social vulnerability, climate change adaptation, public transportation, environmental sustainability, and urban resource accessibility. This page documents GIS analyses, data ivsualization, cartographic and research works that I have done at Middlebury. 
